<polymer-element name="number-input-element">
  <template>
    <link rel="stylesheet" href="number_input.css" />
    <div layout vertical>
      <div center-justified horizontal layout>
        <paper-icon-button icon="arrow-drop-up" on-click="{{increase}}"></paper-icon-button>
      </div>
      <div center-justified horizontal layout>
        <paper-input id="input" on-keypress="{{handleKeyPress}}"></paper-input>
      </div>
      <div center-justified horizontal layout>
        <paper-icon-button icon="arrow-drop-down" on-click="{{decrease}}"></paper-icon-button>
      </div>
    </div>
  </template>
  <script type="application/dart" src="number_input.dart"></script>
</polymer-element>
